<!DOCTYPE html>
<html>
    <head>
        <title>Marvel VS. DC</title>
        <link type="text/css" href="blueprint.css" rel="stylesheet"/> 
    </head>
    <body>
        <div class="body-content">
            <div class="title">Welcome To This Superhero Showdown Simulator!!</div>
            <div class="subtitles">
                <div class="subtitle1">Marvel </div> 
                <div class="subtitle2">VS.</div> 
                <div class="subtitle3"> DC</div>
            </div>
            <div class= "image" id="character-image"> </div>
            <div class = "button-container">
                <button id = "marvel" onClick = "generateMarvelTeam">Click here to generate your Marvel team!!</button>
                <button id = "dc" onClick = "generateMarvelTeam">Click here to generate your DC team!!</button>
                <button id = "fight" onClick = "fight">Fight!</button>
            </div>


            <div class="Teams">
                <div class="Marvel"> Marvel Team
                    <div id="M1">1. </div>
                    <div id="M2">2. </div>
                    <div id="M3">3. </div>
                    <div id="MP">Team Total Power: </div> 
                </div>
            
                <div class="DC"> DC Team
                    <div id="DC1">1. </div>
                    <div id="DC2">2. </div>
                    <div id="DC3">3. </div>
                    <div id="DCP">Team Total Power: </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="blueprint.js"></script>
